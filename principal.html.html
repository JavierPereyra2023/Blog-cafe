<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página-principal</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    /* Header con banner y contenido centrado */
    header {
      background-image: url('banner.webp');
      background-position: center;
      background-repeat: no-repeat;
      height: 40rem;
      position: relative;
      color: white;
    }
    /* Menú de navegación en el header */
    header nav {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
    }
    header nav a {
      margin: 0 30px;
      text-decoration: none;
      color: white;
      text-shadow: 2px 2px 5px rgba(162, 155, 155, 0.7);
      font-size: 20px;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    header nav a:hover {
      transform: scale(1.1);
      color:#f1660a;
    }
    /* Contenido del header centrado sobre el banner */
    .header-content {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .header-content h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 5px rgba(162, 155, 155, 0.7);
    }
    .header-content h3,
    .header-content p {
      text-shadow: 2px 2px 5px rgba(162, 155, 155, 0.7);
      margin: 4px 0;
    }
    
    /* Sección principal con distribución en dos columnas */
    .seccion1 {
      padding: 2rem;
      background: linear-gradient(to right, #000000, #434343);
      text-shadow: 2px 2px 5px rgba(50, 50, 50, 0.7);
      color: white;
    }
    
    /* Contenedor general del blog post */
    .blog-post {
      max-width: 800px;
      margin: 0 auto;
    }
    .blog-post h3 {
      font-size: 24px;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    /* Contenedor para agrupar la columna del blog y el aside */
    .content-wrapper {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    /* Columna del blog (imagen, texto y botón) */
    .blog-column {
      text-align: center;
    }
    
    /* Estilos para la imagen y su texto */
    figure {
      margin: 0;
    }
    figure img {
      width: 300px;
      height: 300px;
      border-radius: 4px;
    }
    figure figcaption {
      width: 300px;
      color: white;
      text-align: justify;
      margin-top: 0.5rem;
    }
    
    /* Botón centrado debajo del texto con transformación al hover */
    .leer-entrada {
      color: white;
      background-color: #434343;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      margin-top: 1rem;
      cursor: pointer;
      display: inline-block;
      transition: transform 0.3s ease, color 0.3s ease;
      transform: scale(1);  /* Estado por defecto */
    }
    .leer-entrada:hover {background-color:orangered;
      transform: scale(1.1); /* Se escala al pasar el puntero */
    }
    
    /* Estilos para el aside */
    aside {
      max-width: 300px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      background: linear-gradient(to right, #000000, #434343);
      color: white;
      text-shadow: 2px 2px 5px rgba(162, 155, 155, 0.7);
      text-align: center;
    }
    aside h4 {
      margin-bottom: 0.5rem;
    }
    aside p {
      margin: 0.25rem 0;
    }
    aside button {
      color: white;
      background-color: #434343;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    aside button:hover {background-color:orangered;
      transform: scale(1.1);
    }
    /* Espacio para el <hr> dentro del aside */
    aside div hr {
      margin: 1rem 0;
      border: 0;
      height: 1px;
      background-color: white;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="nosotros.html">Nosotros</a>
      <a href="cursos.html">Cursos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
    <div class="header-content">
      <h1>BlogDeCafé</h1>
      <h3>Blog de café con consejos y cursos</h3>
      <p>Aprende de los expertos con las mejores recetas y consejos</p>
    </div>
  </header>
  
  <main>
    <section class="seccion1">
      <div class="blog-post">
        <h3>Nuestro blog</h3>
        <!-- Contenedor para la columna del blog y el aside -->
        <div class="content-wrapper">
          <!-- Columna del blog (imagen, texto y botón) -->
          <div class="blog-column">
            <figure>
              <img src="blog1.jpg" alt="Imagen del blog">
              <figcaption>
                Descubrí el mundo del café ☕ y sus exquisitas combinaciones 
En nuestro blog exploramos las mejores técnicas de preparación para extraer todo el sabor y aroma de cada grano. Desde métodos tradicionales como la prensa francesa y la moka, hasta la precisión del espresso y las tendencias modernas del café de especialidad. También te contamos qué delicias pueden acompañar tu café: croissants crujientes, chocolates amargos, bizcochos suaves y postres artesanales que realzan cada sorbo. Sumergite en este viaje sensorial y convertite en un verdadero amante del café. ¡Bienvenido a un espacio donde la pasión por el café se fusiona con el arte de disfrutarlo!


              </figcaption>
            </figure>
            <button class="leer-entrada">Leer Entrada</button>
          </div>
          <!-- Aside con información adicional -->
          <aside>
            <div>
              <h4>Nuestros Cursos y Talleres</h4>
              <p>Precio: Gratis</p>
              <p>Cupo: 20</p>
              <button>Más información</button>
            </div>
            <div>
              <h4>4 Recetas de Café Para Principiantes</h4>
              <p>Precio: Gratis</p>
              <p>Cupo: 20</p>
              <button>Más información</button>
              <hr>
            </div>
          </aside>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
